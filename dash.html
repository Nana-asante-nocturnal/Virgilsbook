<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Form</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    
    <aside>
        <p class="db">Vendor DashBoard </p>

      <h1>VENDOR DETAILS</h1>
<div id="vendor-details" style="display: none;">
  <form action="">
    <table>
      <tr>
        <td>Vendor name:</td>
        <td><input type="text" placeholder="enter your name"></td>
      </tr>
      <tr>
        <td>Ghana Card Number:</td>
        <td><input type="text" placeholder="GHA-XXXXXX"></td>
      </tr>
      <tr>
        <td>Phone Number</td>
        <td><input type="text" placeholder="0243567890"></td>
      </tr>
      <tr>
        <td>Region</td>
        <td>
          <select name="Region" id="region">
            <option value="Greater Accra">Greater Accra</option>
            <option value="Ashanti">Ashanti</option>
            <option value="Volta">Volta</option>
            <option value="Brong Ahafo">Brong Ahafo</option>
            <option value="Western North">Western North</option>
            <option value="Central">Central</option>
            <option value="Western">Western</option>
            <option value="Upper West">Upper West</option>
            <option value="Oti">Oti</option>
            <option value="Savannah">Savannah</option>
            <option value="Upper East">Upper East</option>
            <option value="North East">North East</option>
            <option value="Western">Western</option>
            <option value="Eastern">Eastern</option>
            <option value="Bono East">Bono East</option>
            <option value="Ahafo">Ahafo</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>District</td>
        <td>
          <select name="District" id="district">
            <option value=" "> </option>
            <option value=""></option>
            <option value=""></option>
            <option value=" "> </option>
            <option value=" "> </option>
            <option value=""></option>
            <option value=""></option>
            <option value=" "> </option>
            <option value=""></option>
            <option value=""></option>
            <option value=" "> </option>
            <option value=" "> </option>
            <option value=""></option>
            <option value=""></option>
            <option value=" "> </option>
            <option value=""></option>
          </select>
        </td>
      </tr>
    </table>
  </form>
</div>
<button id="toggle-btn">Vendor Details</button>

<script>
  const toggleButton = document.getElementById('toggle-btn');
  const vendorDetails = document.getElementById('vendor-details');

  toggleButton.addEventListener('click', () => {
    if (vendorDetails.style.display === 'none') {
      vendorDetails.style.display = 'block';
    } else {
      vendorDetails.style.display = 'none';
    }
  });
</script>
      
      
   
</body>
</html>
